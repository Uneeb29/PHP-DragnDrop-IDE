<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <h1 class="display-1">PHP DragnDrop IDE</h1>
    <div class="container">
        <div class="sidebar">
        <ul>
          <li>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Variables
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    id="setVal"
                    ondragstart="drag(event)"
                    href="#"
                    >Set var</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Arithmetic
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    id="add"
                    ondragstart="drag(event)"
                    href="#"
                    >var = var1 op var2</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Conditionals
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    id="ifButton"
                    ondragstart="drag(event)"
                    href="#"
                    >If</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="ifElseButton"
                    ondragstart="drag(event)"
                    href="#"
                    >If Else</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Loops
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    id="forLoop"
                    ondragstart="drag(event)"
                    href="#"
                    >For Loop</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="whileLoop"
                    ondragstart="drag(event)"
                    href="#"
                    >While Loop</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Output Node
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    id="echo"
                    ondragstart="drag(event)"
                    href="#"
                    >Echo</a
                  >
                </li>
              </ul>
            </div>
            <li>
              <div class="dropdown">
                <button
                  class="btn btn-dark dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Functions
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      id="function"
                      ondragstart="drag(event)"
                      href="#"
                      >Create a Function</a
                    >
                    <li>
                      <a
                        class="dropdown-item"
                        id="callFunction"
                        ondragstart="drag(event)"
                        href="#"
                        >Call a Function</a
                      >
                    </li>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <div class="dropdown">
                <button
                  class="btn btn-dark dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  File Handling
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      id="readFile"
                      ondragstart="drag(event)"
                      href="#"
                      >Read from File</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      id="writeFile"
                      ondragstart="drag(event)"
                      href="#"
                      >Write to File</a
                    >
                  </li>
                </ul>
              </div>
            </li>
        </ul>
        </div>


    <div>
      <h2><span class="badge bg-dark">Drop Here</span></h2>
      <div
        id="div2"
        class="target"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
    </div>
    <div class="code">
      <h2><span class="badge bg-dark">Generated Code</span></h2>
      <div class="producedCode" id="codeDiv"></div>
    </div>

    <div class="buttons">
      <button onclick="outputCode()" class="btn btn-success">Generate Code</button>
      <form method="post" action="server.php">
        <input type="hidden" name="finalCode" id="final">
        <input type="submit" name="submit" value="Execute" id="executeButton" class="btn btn-success" disabled>
      </form>
    </div>
    </div>

    <script src="backend.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
